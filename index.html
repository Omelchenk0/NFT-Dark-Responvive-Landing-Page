<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/style.css" />
   <!--Adding fonts:
   Work Sans: 400, 500, 600, 700;
   Oxanium: 500, 600, 700; -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet">

   <title>NFT</title>
</head>

<body>
   <div class="wrapper">

      <div class="header">
         <div class="header__container _container">
            <a href="#" class="header__logo logo">
               <img class="logo-img" src="/img/logo/logo-header.svg" alt="NFT-logo">
            </a>
            <nav class="header__menu menu">
               <ul class="menu__list">
                  <li class="menu__item">
                     <a class="menu__link">
                        Explore
                     </a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link">
                        Creators
                     </a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link">
                        Community
                     </a>
                  </li>
               </ul>
               <a href="" class="menu__batton">
                  Connect Wallet
               </a>
            </nav>
         </div>
      </div>

      <div class="main">
         <div class="main__container _container">
            <div class="main__body">
               <div class="explore">
                  <div class="explore__header">
                     Explore, Buy and Sell the <span>Best NFTs!</span>
                  </div>
                  <div class="explore__buttons">
                     <a href="#" class="explore__button explore__button-yellow">Explore</a>
                     <a href="#" class="explore__button explore__button-border">Create</a>
                  </div>
                  <div class="explore__achievements">
                     <div class="achievement__item item">
                        <div class="item__size">
                           32k+
                        </div>
                        <div class="item__description">
                           Artworks
                        </div>
                     </div>
                     <div class="achievement__item item">
                        <div class="item__size">
                           20k+
                        </div>
                        <div class="item__description">
                           Auctions
                        </div>
                     </div>
                     <div class="achievement__item item">
                        <div class="item__size">
                           12k+
                        </div>
                        <div class="item__description">
                           Creators
                        </div>
                     </div>
                  </div>
               </div>
               <div class="card">
                  <div class="card-top">
                     <div class="top-description description">
                        <div class="description__item item">
                           <div class="item__header">Current bid</div>
                           <div class="item__main">0.99 ETH</div>
                        </div>
                        <div class="description__item item">
                           <div class="item__header">Ends in</div>
                           <div class="item__main">25 hrs</div>
                        </div>
                     </div>
                  </div>
                  <div class="card__bootom">
                     <div class="bootom-left">
                     </div>
                     <div class="bootom-right"></div>
                  </div>
                  <!-- <div class="card-background">
                     <img src="/img/Blurr effect.png" alt="blur-effect">
                  </div> -->
               </div>

            </div>



         </div>
         <!-- <div class="main-arrow">
               ARROW
            </div> -->
      </div>
   </div>

   </div>

</body>

</html>
