<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/style.css" />
   <!--Adding fonts:
   Work Sans: 400, 500, 600, 700;
   Oxanium: 500, 600, 700; -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet">
   <!-- Adding library animate.style -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
   <title>NFT</title>
</head>

<body>
   <div class="wrapper">

      <div class="header">
         <div class="header__container _container">
            <a href="#" class="header__logo logo">
               <img class="logo-img" src="/img/logo/logo-header.svg" alt="NFT-logo">
            </a>
            <nav class="header__menu menu">
               <ul class="menu__list">
                  <li class="menu__item">
                     <a class="menu__link animated pulse">
                        Explore
                     </a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link animated pulse">
                        Creators
                     </a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link animated pulse">
                        Community
                     </a>
                  </li>
               </ul>
               <a href="" class="menu__button">
                  Connect Wallet
               </a>
            </nav>
         </div>
      </div>

      <div class="page">

         <div class="page__main-block main-block"> <!--ДОДАВ КЛАСИ -->
            <div class="main-block__container _container">
               <div class="main-block__body">

                  <div class="explore">
                     <div class="explore__header">
                        Explore, Buy and Sell the <span>Best NFTs!</span>
                     </div>
                     <div class="explore__buttons">
                        <a href="#" class="explore__button explore__button-yellow">Explore</a>
                        <a href="#" class="explore__button explore__button-border">Create</a>
                     </div>
                     <div class="explore__achievements">
                        <div class="achievement__item item">
                           <div class="item__size">
                              32k+
                           </div>
                           <div class="item__description">
                              Artworks
                           </div>
                        </div>
                        <div class="achievement__item item">
                           <div class="item__size">
                              20k+
                           </div>
                           <div class="item__description">
                              Auctions
                           </div>
                        </div>
                        <div class="achievement__item item">
                           <div class="item__size">
                              12k+
                           </div>
                           <div class="item__description">
                              Creators
                           </div>
                        </div>
                     </div>
                  </div>

                  <div class="card">
                     <div class="card__top">
                        <div class="description">
                           <div class="description__item item">
                              <div class="item__header">Current bid</div>
                              <div class="item__main">0.99 ETH</div>
                           </div>
                           <div class="description__item item">
                              <div class="item__header">Ends in</div>
                              <div class="item__main">25 hrs</div>
                           </div>
                        </div>
                     </div>
                     <div class="card__bootom">
                        <div class="bootom-left">
                           <div class="left-header">Artist</div>

                        </div>
                        <div class="bootom-right"></div>
                     </div>
                     <!-- <div class="card-background">
                     <img src="/img/Blurr effect.png" alt="blur-effect">
                  </div> -->
                  </div>

               </div>


            </div>
         </div>

         <div class="page__live-auctions live-auctions">
            <div class="live-auctions__container _container">
               <h2 class="live-auctions__header">
                  Live Auctions
               </h2>
               <div class="slider">
                  <div class="slider__item">
                     <img src="/img/slider/01.png" alt="">
                  </div>
                  <div class="slider__item">
                     <img src="/img/slider/02.png" alt="">
                  </div>
                  <div class="slider__item">
                     <img src="/img/slider/03.png" alt="">
                  </div>
                  <div class="slider__item">
                     <img src="/img/slider/04+.png" alt="">
                  </div>
                  <div class="slider__item">
                     <img src="/img/slider/05+.png" alt="">
                  </div>
               </div>
            </div>
         </div>

         <footer class="footer">
         </footer>
      </div>




      <!--підключення jQuery-->
      <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

      <!--підключення Slick-->
      <script src="/js/slick.min.js"></script>

      <!--підключення файла для налаштування Slick-->
      <script src="/js/script.js"></script>

   </div>
</body>

</html>
